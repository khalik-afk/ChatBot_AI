<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="images.png" class="profile-icon" alt="Chatbot Logo">
      <span class="chat-title">Chatbot AI</span>
    </div>
    
    <div class="chat-body">
      <p id="output" class="welcome-text"><strong>Halo!</strong><br>Ketik sesuatu untuk mulai percakapan.</strong><br>by;khalik syahiir</p>
    </div>

    <div class="chat-footer">
      <input type="text" id="input" placeholder="Ketik pesan di sini...">
      <button onclick="getResponse()">Kirim</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
